<div class="container-fluid">
    <div class="row">
        <!-- Single button -->
        <label id='select-view-lbl'>View:</label>
        <div class="btn-group">
            <button id='select-view-btn-{{step_id}}' type="button" class="btn btn-default dropdown-toggle select-view-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Raw <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Raw</a></li>
                <li><a href="#">Prettify</a></li>
            </ul>
        </div>
        <label id='protcol-lbl'>Protocol:</label>
        <div class="btn-group">
            <button id='protocol-btn-{{step_id}}' type="button" class="btn btn-default dropdown-toggle protocol-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                HTTP <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">HTTP</a></li>
                <li><a href="#">HTTPS</a></li>
            </ul>
        </div>
        <div class="btn-group" role="group" aria-label="...">
            <button id='proxy-btn-{{step_id}}' type="button" class="btn btn-default proxy-btn">Proxy</button>
            <button id='edit-cookies-btn-{{step_id}}' type="button" class="btn btn-default edit-cookies-btn">Edit cookies</button>
            <button id='reset-request-btn-{{step_id}}' type="button" class="btn btn-default reset-request-btn">Reset request</button>
            <button id='send-request-btn-{{step_id}}' type="button" class="btn btn-default send-request-btn">Send request</button>
            <button id='compare-btn-{{step_id}}' type="button" class="btn btn-default compare-btn">Compare</button>
        </div>

    </div>
</div>
