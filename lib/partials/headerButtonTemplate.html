<div class="container-fluid">
    <div class="row">
        <!-- Single button -->
        <label id='select-view-lbl'>View:</label>
        <div class="btn-group">
            <a id='select-view-btn' type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Raw view <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="#">Raw view</a></li>
                <li><a href="#">Prettify</a></li>
            </ul>
        </div>
        <label id='protcol-lbl'>Protocol:</label>
        <div class="btn-group">
            <a id='protocol-btn' type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                http <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="#">http</a></li>
                <li><a href="#">https</a></li>
            </ul>
        </div>
        <div class="btn-group" role="group" aria-label="...">
            <button id='proxy-btn' type="button" class="btn btn-default">Proxy</button>
            <button id='edit-cookies-btn' type="button" class="btn btn-default">Edit cookies</button>
            <button id='reset-request-btn' type="button" class="btn btn-default">Reset request</button>
            <button id='send-request-btn' type="button" class="btn btn-default">Send request</button>
            <button id='compare-btn' type="button" class="btn btn-default">Compare</button>
        </div>

    </div>
</div>
