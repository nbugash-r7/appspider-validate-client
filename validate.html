<!DOCTYPE html><html lang="en" ng-app="AppSpiderValidateApp" xmlns="http://www.w3.org/1999/html"><head>    <title>Appspider Validate</title>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- bower:js -->    <script src="vendor/jquery/dist/jquery.min.js"></script>    <script src="vendor/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>    <script src="vendor/ui-base-styles/dist/javascripts/bootstrap.js"></script>    <script src="vendor/underscore/underscore-min.js"></script>    <script src="vendor/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>    <script src="vendor/angular/angular.min.js"></script>    <!-- endbower -->    <!-- bower:css -->    <link rel="stylesheet" href="vendor/roboto-fontface/css/roboto-fontface.css"/>    <link rel="stylesheet" href="vendor/ui-base-styles/dist/styles/base.css"/>    <link rel="stylesheet" href="vendor/bootstrap-toggle/css/bootstrap-toggle.min.css"/>    <!-- endbower -->    <!-- inject:js -->    <script src="/js/validate/app.js"></script>    <script src="/js/validate/appspider.js"></script>    <script src="/js/validate/scroll.js"></script>    <!-- endinject -->    <!-- inject:css -->    <link rel="stylesheet" href="/css/validate/validate.css">    <!-- endinject --></head><body ng-controller="PanelController as panel"><div class="container" ng-controller="AttackController as appspider">    <div id="header" class="navbar navbar-default navbar-fixed-top">        <div class="navbar-header">            <button class="navbar-toggle collapsed"></button>            <a href="#" class="navbar-brand">                <img id="appspider-logo" src="img/logo.png" alt="AppSpider Validate Logo"                     ng-click="panel.toggleNavbar()">            </a>        </div>        <nav class="collapse navbar-collapse">            <ul class="nav navbar-nav">                <li ng-class="{ active: panel.isSelected(attack_id)}"                    ng-repeat="(attack_id,attack) in appspider.attacks">                    <a id="step-{{attack_id}}" href="#" ng-click="panel.selectTab(attack_id)">Step {{attack_id}}</a>                </li>            </ul>        </nav>    </div>    <div id="wrapper">        <div id="sidebar-wrapper" class="col-sm-2" ng-style="panel.sidebar">            <div id="sidebar">                <ul class="nav list-group sidebar-nav">                    <li><a href="#" class="list-group-item scroll-to-attack-request">Attack Request</a></li>                    <li><a href="#" class="list-group-item scroll-to-attack-payload">Payload</a></li>                    <li><a href="#" class="list-group-item scroll-to-attack-response">Attack Response</a></li>                    <li><a href="#" class="list-group-item scroll-to-attack-content">Content</a></li>                </ul>            </div>        </div>        <div id="main-wrapper" class="col-sm-10" ng-style="panel.mainbar">            <div class="container-fluid">                <div class="row">                    <div class="col-sm-12">                        <div id="main">                            <div class="page-header">                                <h3>AppSpider Validate</h3>                            </div>                            <div ng-repeat="(attack_id,attack) in appspider.attacks">                                <section ng-model="attack" ng-controller="ButtonController as button">                                    <div class="panel appspider-panel" ng-show="panel.isSelected(attack_id)">                                        <div class="form-group">                                            <label>                                                <h4 class="attack-request-title">Attack request</h4>                                            </label>                                            <div class="raw" ng-show="button.isSelectedView('RAW')">                                                <textarea name="attack-request-header-input"                                                          title="attack-request-headers-{{attack_id}}"                                                          id="attack-request-headers-{{attack_id}}" cols="30" rows="10"                                                          class="form-control attack-request-headers"                                                          ng-model="attack.headers"                                                          prettifyheader readonly></textarea>                                            </div>                                            <div class="prettify" ng-show="button.isSelectedView('Prettify')">                                                <div class="row header-spacing">                                                    <div class="container">                                                        <div class="input-group" remove-header>                                                            <div class="input-group-btn">                                                                <button class="btn btn-default dropdown-toggle prettify appspider-btn"                                                                        data-toggle="dropdown"                                                                        aria-haspopup="true" aria-expanded="false">                                                                    {{attack.headers.REQUEST.method}} <span                                                                        class="caret"></span>                                                                </button>                                                                <ul class="dropdown-menu">                                                                    <li>                                                                        <a ng-click="button.attackRequestDropdown('GET')"                                                                           href="#">GET</a></li>                                                                    <li>                                                                        <a ng-click="button.attackRequestDropdown('POST')"                                                                           href="#">POST</a></li>                                                                </ul>                                                            </div>                                                            <input type="text" class="form-control" aria-label="..."                                                                   parse-request-header                                                                   value="{{button.protocoltype.toLocaleLowerCase()}}://{{attack.headers.Host}}{{attack.headers.REQUEST.uri}}"                                                                   ng-blur="parseRequestHeader()"/>                                                        </div>                                                    </div>                                                </div>                                                <div class="container header-pair">                                                    <div class="row header-pair">                                                        <div class="col-xs-2 header-key">                                                            <label>Header</label>                                                        </div>                                                        <div class="col-xs-9 header-value">                                                            <label>Value</label>                                                        </div>                                                    </div>                                                </div>                                                <div ng-repeat="(header_key, header_value) in attack.headers"                                                     class="row header-pair" ng-model="attack.headers">                                                    <div ng-hide="panel.hideHeader(header_key)" class="container">                                                        <div class="input-group">                                                            <div class="input-group-btn">                                                                <label for="attack-header-{{attack_id}}"                                                                       class="form-control">{{header_key}}</label>                                                                <input id="attack-header-{{attack_id}}" type="text"                                                                       class="form-control" ng-model="header_value"                                                                       ng-change="appspider.updateAttackHeader(attack, header_key, header_value)">                                                                <a href="#" type="button"                                                                   class="form-control btn-danger appspider-btn"                                                                   title="Remove header" data-toggle="tooltip"                                                                   ng-click="appspider.removeAttackHeader(attack, header_key)">                                                                    <span class="glyphicon glyphicon-trash"></span>                                                                </a>                                                            </div>                                                        </div>                                                    </div>                                                </div>                                            </div>                                            <div class="container">                                                <textarea name="attack-request-payload-input"                                                          title="attack-request-payload-{{attack_id}}"                                                          cols="15" rows="10"                                                          class="form-control attack-request-payload attack-request-payload-title"                                                          ng-model="attack.payload"                                                          ng-change="appspider.updateAttack(attack_id, 'payload', attack.payload)">                                                </textarea>                                            </div>                                            <div class="container appspider-btn-group">                                                <div class="row">                                                    <!-- Single button -->                                                    <label class='select-view-lbl'>View:</label>                                                    <div class="btn-group">                                                        <button id='select-view-btn-{{attack_id}}' type="button"                                                                class="btn btn-default dropdown-toggle select-view-btn appspider-btn"                                                                data-toggle="dropdown" aria-haspopup="true"                                                                aria-expanded="false">                                                            {{button.view}} <span class="caret"></span>                                                        </button>                                                        <ul class="dropdown-menu">                                                            <li><a ng-click="button.viewDropdown(attack_id, 'RAW')"                                                                   href="#">Raw (readonly)</a></li>                                                            <li><a ng-click="button.viewDropdown(attack_id, 'Prettify')"                                                                   href="#">Prettify (editable)</a></li>                                                        </ul>                                                    </div>                                                    <label class='protocol-lbl'>Protocol:</label>                                                    <div class="btn-group ">                                                        <button id='protocol-btn-{{attack_id}}' type="button"                                                                class="btn btn-default dropdown-toggle protocol-btn appspider-btn"                                                                data-toggle="dropdown" aria-haspopup="true"                                                                aria-expanded="false">                                                            {{button.protocoltype}} <span class="caret"></span>                                                        </button>                                                        <ul class="dropdown-menu">                                                            <li><a ng-click="button.protocolDropdown(attack_id, 'HTTP')"                                                                   href="#">HTTP</a></li>                                                            <li>                                                                <a ng-click="button.protocolDropdown(attack_id, 'HTTPS')"                                                                   href="#">HTTPS</a></li>                                                        </ul>                                                    </div>                                                    <div class="btn-group pull-right" role="group" aria-label="...">                                                        <button id='proxy-btn-{{attack_id}}' type="button"                                                                class="btn btn-default proxy-btn appspider-btn"                                                                ng-click="button.proxy(attack_id)">Proxy                                                        </button>                                                        <button id='edit-cookies-btn-{{attack_id}}' type="button"                                                                class="btn btn-default edit-cookies-btn appspider-btn"                                                                ng-click="button.editCookie(attack_id)">Edit cookies                                                        </button>                                                        <button id='reset-request-btn-{{attack_id}}' type="button"                                                                class="btn btn-default reset-request-btn appspider-btn"                                                                ng-click="button.resetRequest(attack_id)">Reset request                                                        </button>                                                        <button id='send-request-btn-{{attack_id}}' type="button"                                                                class="btn btn-default send-request-btn appspider-btn"                                                                ng-click="button.sendRequest(attack_id)">Send request                                                        </button>                                                        <button id='compare-btn-{{attack_id}}' type="button"                                                                class="btn btn-default compare-btn appspider-btn"                                                                ng-click="button.compare(attack_id)">Compare                                                        </button>                                                    </div>                                                </div>                                            </div>                                            <label>                                                <h4 class="attack-response-title">Attack response</h4>                                            </label>                                            <div class="">                                                <textarea name="attack-response-header-input"                                                          title="attack-response-headers-{{attack_id}}"                                                          id="attack-response-headers-{{attack_id}}" cols="30" rows="10"                                                          class="form-control attack-response-headers attack-response-headers-title"                                                          readonly                                                          ng-model="attack.response_headers">                                            </textarea>                                            </div>                                            <textarea name="attack-response-content-input"                                                      id="attack-response-content-{{attack_id}}"                                                      cols="30" rows="10" class="form-control attack-response-content"                                                      ng-model="attack.response_content" readonly                                                      ng-change="appspider.updateAttack(attack_id, response_content, attack.response_content)">                                            </textarea>                                            <div class="container-fluid">                                                <div class="row">                                                    <div class="btn-group appspider-btn-group" role="group"                                                         aria-label="...">                                                        <button id="highlightVul-{{attack_id}}" type='button'                                                                class='btn btn-default appspider-btn'>                                                            Highlight Vulnerability                                                        </button>                                                        <button id="showBrowser-{{attack_id}}" type='button'                                                                class='btn btn-default appspider-btn'>                                                            Show Response in a Browser                                                        </button>                                                    </div>                                                </div>                                            </div>                                        </div>                                    </div>                                </section>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div>    <div id="footer" class="footer col-sm-12">        <ul class="nav navbar-nav">            <li><a href="#">Help</a></li>            <li><a href="#">About AppSpider Validate</a></li>            <li>                <a href="#">Contact Us <span class="glyphicon glyphicon-envelope"></span></a>            </li>        </ul>    </div></div></body></html>
